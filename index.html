<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKÉDEX</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/app.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/img/icon.ico" />
  </head>
  <body>
    <section>
      <div class="container">
        <header class="header">
          <h1>POKÉDEX</h1>
          <p>Total: 1,025</p>
        </header>

        <nav class="category-menu">
          <button>All</button>
          <button>Grass</button>
          <button>Fire</button>
          <button>Water</button>
        </nav>

        <div class="pokemon-list"></div>

        <div class="search-bar">
          <input type="text" placeholder="Search for a Pokémon" />
          <button>Search</button>
        </div>
      </div>

      <div class="showcase-container">
        <div class="showcase">
          <img src="path-to-pokemon-image-1.png" alt="Pikachu" />
          <h2>Pikachu</h2>
          <p>Electric</p>
          <p>Height: 0.4m</p>
          <p>Weight: 6kg</p>
        </div>
      </div>
    </section>
  </body>
</html>
