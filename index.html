<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKÉDEX</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/icon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div id="container">
        <header id="header">
          <h1>POKÉDEX</h1>
          <p>Total: 1,025</p>
        </header>

        <div id="search-bar">
          <form action="search">
            <input type="text" placeholder="Search for a Pokémon" />
            <button type="submit"><i class="fa-solid fa-arrow-up"></i></button>
          </form>
        </div>

        <div id="pokemon-list">
          <button id="show-more-button">More</button>
        </div>
      </div>

      <div id="showcase-container">
        <div id="showcase">
          <div id="showcase-image">
            <img src="assets/img/Pokeball.png" alt="selected-pokemon" />
          </div>
          <div id="info"></div>
          <button id="details-button">Details</button>
        </div>
      </div>
    </section>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
